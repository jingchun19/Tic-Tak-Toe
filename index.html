<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="player-choice">
        <h2 id="player-turn">CHOOSE X / O</h2>
    </div>
    <div class="container">
        <div id="board">
            
        </div>
    </div>
    <div class="form-modal">
        <form id="choose-one">
            <div>
                <input type="radio" name="type" id="X" value="X" checked>
                <label for="X">X</label>
            </div>
            <div>
                <input type="radio" name="type" id="O" value="O">
                <label for="O">O</label>
            </div>
            <input type="submit" value="CONFIRM" id="submit-btn">
        </form>
    </div>
    <div class="gameEnd">

    </div>

</body>
</html>
